<div *ngIf="animal" class="container m-4">

  <h2>Animal Detail</h2>

  <!--<div>ID: {{ animal.id }}</div>-->
  <div><strong>Name:</strong> {{ animal.name }}</div>
  <div><strong>Description:</strong> {{ animal.description }}</div>

  <br>

  <img src="{{ animal.imageUrl }}" style="width: 100%;"
       alt="{{ animal.name }} image" class="mb-2"  style="max-width: 660px;">

  <br>

  <button routerLink="/animals"
          class="btn btn-primary me-2">Go to Animals</button>

  <!--<button (click)="favoriteAnimal()">Favorite</button>-->

  <!--
  <button *ngIf="!animal.favorite" class="btn btn-secondary me-2"
          (click)="favoriteAnimal()">Add Favorite</button>
  <button *ngIf="animal.favorite" class="btn btn-secondary me-2"
          (click)="favoriteAnimal()">Remove Favorite</button>

  -->


  <button type="button" class="btn btn-secondary me-2"
  (click)="favoriteAnimal()">Toggle&nbsp;&nbsp;<svg *ngIf="animal.favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
  </svg><svg *ngIf="!animal.favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
  </svg></button>

  <!--
  <button *ngIf="animal.favorite"
          class="btn btn-success" disabled>Favorite</button>
  -->

  <!--<button (click)="editAnimal()">Edit</button>-->
  <button (click)="deleteAnimal()" class="btn btn-danger">Delete</button>

</div>
