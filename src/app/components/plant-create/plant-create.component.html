<div class="container col-4 m-4">

  <h2>Create Plant</h2>

  <div class="form-group mt-2">
    <label for="name">Name: </label>
    <input type="text" id="name" class="form-control"
           [(ngModel)]="newPlant.name" name="name">
  </div>

  <div class="form-group mt-2">
    <label for="description">Description: </label>
    <textarea id="description" name="description" class="form-control"
              [(ngModel)]="newPlant.description"></textarea>
  </div>

  <div class="form-group mt-2" mb-4>
    <label for="image">Image:&nbsp;</label>
    <input type="file" id="image" class="form-control-file"
           (change)="onFileSelected($event)">
  </div>

  <button (click)="createPlant()"
          class="btn btn-success me-2">Save</button>
  <button routerLink="/plants"
          class="btn btn-primary ">Go to Plants</button>

</div>
